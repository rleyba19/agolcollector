<!DOCTYPE html>

 <html>

  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <title>Data Collector for AGOL</title>

    <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
   </style>


    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css" />
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>

        // Adding Require Statements
        require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/Locate", "esri/widgets/Search", "esri/layers/FeatureLayer" ],
         (esriConfig, Map, MapView, Locate, Search, FeatureLayer) => {
         
            // Setting the API Key
            esriConfig.apiKey = "AAPKb3b917a71b384d9c980323166c00b352K9aWDB7yfHu8XgITNYsg9a9Rdro073rUpzYDGP3rtUrvpzA4M7M7WnIhdV-xEZ_s";

            // Creating a new map
            const map = new Map({
                basemap: "satellite"
            });


            // Creating a new MapView
            const view = new MapView({
                container: "viewDiv", // Reference to the DOM node that will contain the view
                map: map, // References the map object
                zoom: 15, // Sets the zoom level based on level of detail (LOD)
                center: [-82.346, 29.644] // Sets the center point of the view in lon/lat
            });

            const locateBtn = new Locate({
                view: view
            });

            view.ui.add(locateBtn, "top-left");


            const searchWidget = new Search({
                view: view
            });

            view.ui.add(searchWidget, {
                position: "top-right"
            });

            const layer = new FeatureLayer({
                url: "https://services.arcgis.com/LBbVDC0hKPAnLRpO/arcgis/rest/services/survey123_77ec39844bbf4f97b68be6a35efc81be_results/FeatureServer"
            });

            map.add(layer);
        });

    </script>


  </head>
  <body>


   <div id="viewDiv"></div>


  </body>
</html>
